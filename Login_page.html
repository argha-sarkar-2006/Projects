<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            z-index: -2;
        }

        .animated-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><radialGradient id="a" cx="50%" cy="50%" r="50%"><stop offset="0%" stop-color="%23ffffff" stop-opacity="0.1"/><stop offset="100%" stop-color="%23ffffff" stop-opacity="0"/></radialGradient></defs><circle cx="20" cy="20" r="10" fill="url(%23a)"><animate attributeName="cx" values="20;80;20" dur="4s" repeatCount="indefinite"/></circle><circle cx="80" cy="80" r="15" fill="url(%23a)"><animate attributeName="cy" values="80;20;80" dur="6s" repeatCount="indefinite"/></circle><circle cx="50" cy="50" r="8" fill="url(%23a)"><animate attributeName="r" values="8;20;8" dur="3s" repeatCount="indefinite"/></circle></svg>');
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Creator Badge */
        .creator-badge {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: bold;
            z-index: 1000;
            transition: all 1s ease;
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }

        .creator-badge:hover {
            transform: translateY(-50%) scale(1.1);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Main Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animated Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome-text {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00, #00ffff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
            margin-bottom: 10px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Input Styles */
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 1s ease;
            outline: none;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-field:focus {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            animation: pulseGlow 1s ease-in-out;
        }

        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            }
            50% {
                box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            }
        }

        /* Usage Type Buttons */
        .usage-section {
            margin: 30px 0;
        }

        .usage-label {
            color: white;
            font-weight: bold;
            margin-bottom: 15px;
            display: block;
        }

        .usage-buttons {
            display: flex;
            gap: 15px;
        }

        .usage-btn {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            transition: all 1s ease;
            text-align: center;
            font-weight: bold;
        }

        .usage-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .usage-btn.business:hover,
        .usage-btn.business.active {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .usage-btn.personal:hover,
        .usage-btn.personal.active {
            background: linear-gradient(45deg, #ff00ff, #8000ff);
            border-color: #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }

        /* Social Media Links */
        .social-section {
            margin: 30px 0;
        }

        .social-label {
            color: white;
            font-weight: bold;
            margin-bottom: 15px;
            display: block;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            /* align-items: center; */
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 1s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            
        }

        .social-link:hover {
            transform: rotate(360deg) scale(1.2);
        }

        .social-link.youtube:hover {
            background: #ff0000;
            border-color: #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .social-link.facebook:hover {
            background: #1877f2;
            border-color: #1877f2;
            box-shadow: 0 0 20px rgba(24, 119, 242, 0.5);
        }

        .social-link.instagram:hover {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            border-color: #e6683c;
            box-shadow: 0 0 20px rgba(230, 104, 60, 0.5);
        }

        .social-link.github:hover {
            background: #333;
            border-color: #333;
            box-shadow: 0 0 20px rgba(51, 51, 51, 0.5);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 1s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: linear-gradient(45deg, #764ba2, #667eea);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            text-align: center;
        }

        .feedback-trigger {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            transition: all 1s ease;
            display: inline-block;
        }

        .feedback-trigger:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Feedback Modal */
        .feedback-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeIn 1s ease;
        }

        .feedback-modal.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .feedback-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideInScale 1s ease;
        }

        @keyframes slideInScale {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .feedback-header {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .contact-info {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .contact-info a {
            color: #00ffff;
            text-decoration: none;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 1s ease;
        }

        .close-btn:hover {
            transform: rotate(90deg);
            color: #ff0000;
        }

        .feedback-submit {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 1s ease;
            margin-top: 15px;
        }

        .feedback-submit:hover {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .creator-badge {
                position: fixed;
                right: 10px;
                top: 10px;
                transform: none;
                writing-mode: horizontal-tb;
                text-orientation: initial;
                font-size: 0.8rem;
                padding: 8px 12px;
            }

            .welcome-text {
                font-size: 2rem;
            }

            .login-card {
                padding: 30px 20px;
            }

            .usage-buttons {
                flex-direction: column;
            }

            .social-links {
                gap: 15px;
            }

            .social-link {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg"></div>

    <!-- Creator Badge -->
    <div class="creator-badge">
        Created by Argha Sarkar
    </div>

    <!-- Main Container -->
    <div class="container">
        <div class="login-card">
            <!-- Animated Header -->
            <div class="header">
                <h1 class="welcome-text">Welcome to Our Webpage</h1>
                <p class="subtitle">Please sign in to continue</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <!-- Username Input -->
                <div class="input-group">
                    <input type="text" class="input-field" placeholder="Enter your username" required>
                </div>

                <!-- Password Input -->
                <div class="input-group">
                    <input type="password" class="input-field" placeholder="Enter your password" required>
                </div>

                <!-- Usage Type Selection -->
                <div class="usage-section">
                    <label class="usage-label">Select Usage Type:</label>
                    <div class="usage-buttons">
                        <div class="usage-btn business" data-type="business">Business Use</div>
                        <div class="usage-btn personal" data-type="personal">Personal Use</div>
                    </div>
                </div>

                <!-- Social Media Links -->
                <div class="social-section">
                    <label class="social-label">Connect with us:</label>
                    <div class="social-links">
                        <a href="https://youtube.com" class="social-link youtube" target="_blank"><img src="https://www.freeiconspng.com/thumbs/youtube-logo-png/hd-youtube-logo-png-transparent-background-20.png"></a>
                        <a href="https://facebook.com" class="social-link facebook" target="_blank"><img src="https://static.vecteezy.com/system/resources/previews/018/930/698/non_2x/facebook-logo-facebook-icon-transparent-free-png.png"></a>
                        <a href="https://instagram.com" class="social-link instagram" target="_blank"><img src="https://static.vecteezy.com/system/resources/previews/018/930/415/non_2x/instagram-logo-instagram-icon-transparent-free-png.png"></a>
                        <a href="https://github.com" class="social-link github" target="_blank"><img src="https://cdn-icons-png.flaticon.com/256/25/25231.png"></a>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Sign In</button>
            </form>

            <!-- Footer -->
            <div class="footer">
                <a href="#" class="feedback-trigger" onclick="openFeedback()">üìù Feedback & Support</a>
            </div>
        </div>
    </div>

    <!-- Feedback Modal -->
    <div class="feedback-modal" id="feedbackModal">
        <div class="feedback-form">
            <button class="close-btn" onclick="closeFeedback()">√ó</button>
            <div class="feedback-header">Feedback & Support</div>
            
            <div class="contact-info">
                <p><strong>üìß Email:</strong> <a href="mailto:arghasarkar953@gmail.com">arghasarkar953@gmail.com</a></p>
                <p><strong>üì± WhatsApp:</strong> <a href="https://wa.me/8944000648">+91-8944000648</a></p>
            </div>

            <form id="feedbackForm">
                <div class="input-group">
                    <input type="text" class="input-field" placeholder="Your Name" required>
                </div>
                <div class="input-group">
                    <input type="email" class="input-field" placeholder="Your Email" required>
                </div>
                <div class="input-group">
                    <textarea class="input-field" placeholder="Your Suggestions/Feedback" rows="4" required style="resize: vertical; min-height: 100px;"></textarea>
                </div>
                <button type="submit" class="feedback-submit">Send Feedback</button>
            </form>
        </div>
    </div>

    <script>
        // Usage Type Selection
        document.querySelectorAll('.usage-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active class from all buttons
                document.querySelectorAll('.usage-btn').forEach(b => b.classList.remove('active'));
                // Add active class to clicked button
                this.classList.add('active');
                
                // Add animation effect
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 100);
            });
        });

        // Login Form Submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const username = this.querySelector('input[type="text"]').value;
            const password = this.querySelector('input[type="password"]').value;
            const usageType = document.querySelector('.usage-btn.active')?.dataset.type;
            
            if (!usageType) {
                alert('Please select a usage type!');
                return;
            }
            
            // Simulate login process
            const submitBtn = this.querySelector('.submit-btn');
            submitBtn.textContent = 'Signing In...';
            submitBtn.style.background = 'linear-gradient(45deg, #00ff00, #008000)';
            
            setTimeout(() => {
                alert(`Welcome ${username}! Logging in for ${usageType} use.`);
                submitBtn.textContent = 'Sign In';
                submitBtn.style.background = 'linear-gradient(45deg, #667eea, #764ba2)';
            }, 2000);
        });

        // Feedback Modal Functions
        function openFeedback() {
            document.getElementById('feedbackModal').classList.add('show');
        }

        function closeFeedback() {
            document.getElementById('feedbackModal').classList.remove('show');
        }

        // Close modal when clicking outside
        document.getElementById('feedbackModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeFeedback();
            }
        });

        // Feedback Form Submission
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('.feedback-submit');
            submitBtn.textContent = 'Sending...';
            submitBtn.style.background = 'linear-gradient(45deg, #00ff00, #008000)';
            
            setTimeout(() => {
                alert('Thank you for your feedback! We will get back to you soon.');
                this.reset();
                closeFeedback();
                submitBtn.textContent = 'Send Feedback';
                submitBtn.style.background = 'linear-gradient(45deg, #00ffff, #ff00ff)';
            }, 2000);
        });

        // Add pulse effect to input fields on focus
        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.animation = 'pulseGlow 1s ease-in-out';
            });
            
            input.addEventListener('animationend', function() {
                this.style.animation = '';
            });
        });

        // Add floating animation to creator badge
        const creatorBadge = document.querySelector('.creator-badge');
        setInterval(() => {
            creatorBadge.style.transform = creatorBadge.style.transform.includes('translateY(-50%) scale(1.05)') 
                ? 'translateY(-50%) scale(1)' 
                : 'translateY(-50%) scale(1.05)';
        }, 3000);

        // Add random sparkle effects
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.style.position = 'fixed';
            sparkle.style.width = '4px';
            sparkle.style.height = '4px';
            sparkle.style.background = '#fff';
            sparkle.style.borderRadius = '50%';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '1000';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            sparkle.style.animation = 'sparkle 2s ease-out forwards';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }

        // Add sparkle animation
        const sparkleStyle = document.createElement('style');
        sparkleStyle.textContent = `
            @keyframes sparkle {
                0% {
                    opacity: 0;
                    transform: scale(0);
                }
                50% {
                    opacity: 1;
                    transform: scale(1);
                }
                100% {
                    opacity: 0;
                    transform: scale(0);
                }
            }
        `;
        document.head.appendChild(sparkleStyle);

        // Create sparkles periodically
        setInterval(createSparkle, 1000);
    </script>
</body>
</html>
