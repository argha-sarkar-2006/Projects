<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            color: rgb(218, 218, 218);
        }

        /* Animated Particle Background */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.7;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 60px 20px 40px;
            position: relative;
            z-index: 10;
        }

        .header h1 {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;

            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255,255,255,0.3);
        }

        .header p {
            font-size: 1.3rem;
            color: rgba(255,255,255,0.8);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        /* Search Section */
        .search-section {
            max-width: 800px;
            margin: 0 auto 60px;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        .search-container {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 8px;
            transition: all 0.3s ease;
        }

        .search-container:focus-within {
            border-color: rgba(255, 107, 107, 0.5);
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
        }

        .search-input {
            width: calc(100% - 120px);
            padding: 20px 25px;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border: none;
            padding: 15px 25px;
            border-radius: 20px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;

        .search-btn:hover {

            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        /* Game Results */
        .results-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 30px;

            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);

        }

            content: '';

            top: 0;
            left: -100%;

            height: 100%;

        .play-btn::before {

            top: 0;

            transition: left 0.5s;

        /* Loading Animation */
        .loading {

            color: rgba(255,255,255,0.8);

        .loading-spinner {

            border-left: 4px solid #ff6b6b;

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            pointer-events: none;
            opacity: 0.1;
            animation: float 8s ease-in-out infinite;

        }

        .floating-element:nth-child(odd) {

        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .game-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .game-logo {
                width: 100px;
                height: 100px;
            }
            
            .play-options {
                flex-direction: column;
            }
            
            .play-btn {

        /* Animations */
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(60px);
            }
            to {

            }

            50% {

        }

        }

    <script>
        // Particle Animation System
        class ParticleSystem {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.particleCount = 200;
                this.connectionDistance = 150;
                this.mouse = { x: 0, y: 0 };
                
                this.resize();
                this.init();
                this.animate();
                
                // Event listeners
                window.addEventListener('resize', () => this.resize());
                window.addEventListener('mousemove', (e) => {
                    this.mouse.x = e.clientX;
                    this.mouse.y = e.clientY;
                });
            }
            
            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            init() {
                this.particles = [];
                for (let i = 0; i < this.particleCount; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        vx: (Math.random() - 0.5) * 2,
                        vy: (Math.random() - 0.5) * 2,
                        radius: Math.random() * 3 + 1,
                        opacity: Math.random() * 0.8 + 0.2,
                        color: this.getRandomColor()
                    });
                }
            }
            
            getRandomColor() {
                const colors = [
                    'rgba(255, 107, 107, 0.8)',
                    'rgba(78, 205, 196, 0.8)',
                    'rgba(69, 183, 209, 0.8)',
                    'rgba(150, 206, 180, 0.8)',
                    'rgba(254, 202, 87, 0.8)',
                    'rgba(102, 126, 234, 0.8)'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Update and draw particles
                this.particles.forEach((particle, i) => {
                    // Update position
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    
                    // Bounce off edges
                    if (particle.x < 0 || particle.x > this.canvas.width) particle.vx *= -1;
                    if (particle.y < 0 || particle.y > this.canvas.height) particle.vy *= -1;
                    
                    // Mouse interaction
                    const dx = this.mouse.x - particle.x;
                    const dy = this.mouse.y - particle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 120) {
                        particle.x -= dx * 0.02;
                        particle.y -= dy * 0.02;
                    }
                    
                    // Draw particle
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                    this.ctx.fillStyle = particle.color;
                    this.ctx.globalAlpha = particle.opacity;
                    this.ctx.fill();
                    
                    // Draw connections
                    for (let j = i + 1; j < this.particles.length; j++) {
                        const other = this.particles[j];
                        const dx = particle.x - other.x;
                        const dy = particle.y - other.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < this.connectionDistance) {
                            this.ctx.beginPath();
                            this.ctx.moveTo(particle.x, particle.y);
                            this.ctx.lineTo(other.x, other.y);
                            this.ctx.strokeStyle = particle.color;
                            this.ctx.globalAlpha = (1 - distance / this.connectionDistance) * 0.3;
                            this.ctx.lineWidth = 1;
                            this.ctx.stroke();
                        }
                    }
                });
                
                this.ctx.globalAlpha = 1;
                requestAnimationFrame(() => this.animate());
            }
        }
        
        // Initialize particle system
        const canvas = document.getElementById('particles-canvas');
        new ParticleSystem(canvas);

        // Search functionality
        function searchGame() {
            const searchTerm = document.getElementById('gameSearch').value.toLowerCase().trim();
            const resultsContainer = document.getElementById('resultsContainer');
            
            if (!searchTerm) {
                resultsContainer.innerHTML = '';
                return;
            }

            // Show loading
            showLoading();

            // Simulate API delay
            setTimeout(() => {
                const results = findGames(searchTerm);
                displayResults(results);
            }, 1500);
        }

        function findGames(searchTerm) {
            const results = [];
            
            for (const [key, game] of Object.entries(gameDatabase)) {
                if (key.includes(searchTerm) || 
                    game.title.toLowerCase().includes(searchTerm) ||
                    game.tags.some(tag => tag.toLowerCase().includes(searchTerm))) {
                    results.push(game);
                }
            }
            
            return results;
        }

        function showLoading() {
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <h3>Searching the gaming universe...</h3>
                    <p>Finding the best games for you</p>
                </div>
            `;
        }

        function displayResults(results) {
            const resultsContainer = document.getElementById('resultsContainer');
            
            if (results.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üéÆ</div>
                        <h3>No games found</h3>
                        <p>Try searching for popular games like "Minecraft", "Fortnite", or "Valorant"</p>
                    </div>
                `;
                return;
            }

            let html = '';
            results.forEach((game, index) => {
                const platformButtons = game.platforms.map(platform => 
                    `<a href="${platform.url}" target="_blank" class="play-btn ${platform.type}" onclick="confirmRedirect('${game.title}', '${platform.name}', '${platform.url}')">
                        üéÆ Play on ${platform.name}
                    </a>`
                ).join('');

                html += `
                    <div class="game-card" style="animation-delay: ${index * 0.2}s">
                        <div class="game-header">
                            <div class="game-logo">${game.logo}</div>
                            <div class="game-info">
                                <h2 class="game-title">${game.title}</h2>
                                <p class="game-description">${game.description}</p>
                                <div class="game-tags">
                                    ${game.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                                </div>
                            </div>
                        </div>
                        <div class="game-banner">
                            üéÆ ${game.title} - Game Banner
                        </div>
                        <div class="play-options">
                            ${platformButtons}
                        </div>
                    </div>
                `;
            });

            resultsContainer.innerHTML = html;
            
            // Animate cards
            setTimeout(() => {
                document.querySelectorAll('.game-card').forEach(card => {
                    card.classList.add('show');
                });
            }, 100);
        }

        function confirmRedirect(gameTitle, platformName, url) {
            event.preventDefault();
            
            if (confirm(`You're about to visit ${platformName} to play/download "${gameTitle}". Do you want to continue?`)) {
                window.open(url, '_blank');
            }
        }

        // Enter key search
        document.getElementById('gameSearch').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchGame();
            }
        });

        // Parallax effect for floating elements
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const parallax = document.querySelectorAll('.floating-element');
            const speed = 0.3;
            
            parallax.forEach(element => {
                const yPos = -(scrolled * speed);
                element.style.transform = `translateY(${yPos}px)`;
            });
        });

        // Auto-focus search input
        window.addEventListener('load', () => {
